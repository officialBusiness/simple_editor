<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>DAG - A Program that Draws Directed Graphs</title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				border: 0;
				width: 100%;
				height: 100%;
			}
			body{
				display: flex;
				justify-content: center;
				min-width: 700px;
			}
			#editor-english,
			#editor-chinese{
				box-sizing: border-box;
				padding: 0 40px 40px 40px;
				border: 0;
				max-width: 900px;
				width: 50%;
				min-width: 350px;
				height: 100%;
				outline: none;
				overflow: auto;
			}
		</style>
		<script type="text/javascript" src="../../../src/thirdparty/tex-svg.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../src/editor.css" />
	</head>
	<body>
		<div id="editor-english"></div>
		<div id="editor-chinese"></div>
	</body>
	<script type="module">
		import Editor from '../../../src/editor.js';

		let editorEnglish =
			new Editor(document.getElementById('editor-english'))
				.loadJson('./english.json')
				.setEditable(false),
			editorChinese =
			new Editor(document.getElementById('editor-chinese'))
				.loadJson('./chinese.json')
				.setEditable(false);

		window.editorEnglish = editorEnglish;
		window.editorChinese = editorChinese;
	</script>
</html>
