<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Simple and Efficient Bilayer Cross Counting</title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				border: 0;
				width: 100%;
				height: 100%;
			}
			body{
				display: flex;
				flex-direction: column;
			}
			#editor{
				box-sizing: border-box;
				margin: 0;
				padding: 0 40px;
				border: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				outline: none;
			}
		</style>
		<script type="text/javascript" src="../src/plugin/tex-svg.js"></script>
		<link rel="stylesheet" type="text/css" href="../src/editor.css" />
	</head>
	<body>
		<div id="editor"></div>
	</body>
	<script type="module">
		import Editor from '../src/editor.js';
		import { original } from './Simple and Efficient Bilayer Cross Counting.js';

		let editor = new Editor({
			container: document.getElementById('editor'),
			json: original,
			editable: true,
		});

		window.original = original;
		window.editor = editor;

	</script>
</html>
