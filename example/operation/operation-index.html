<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>start</title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				border: 0;
				width: 100%;
				height: 100%;
			}
			body{
				display: flex;
				flex-direction: column;
			}
			textarea {
				display: block;
				outline: none;
			}
		</style>
		<script type="text/javascript" src="../../src.old/plugin/tex-svg.js"></script>
		<link rel="stylesheet" type="text/css" href="../../src.old/editor.css" />
		<link rel="stylesheet" type="text/css" href="./operation-index.css" />
		<link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css" />
	</head>
	<body>
		<!-- 数学公式输入 -->
		<div id="mathjaxContainer">
			<div class="mathjax">
				<div class="img">
					<img id="mathjaxImg">
				</div>
				<div id="mathjaxTexContainer">
					<textarea id="mathjaxTex"></textarea>
				</div>
				<div class="button">
					<div id="comfirm">确定</div>
					<div id="cancel">取消</div>
				</div>
			</div>
		</div>
		<div class="editor_tool">
			<div id="mathjaxButton" class="button"><icon class="iconfont icon-fsux_tubiao_gongshi_jisuan"></icon></div>
		</div>
		<div id="operation-index">
			<div id="editor"></div>
		</div>
	</body>
	<script type="module">
		import Editor from '../../src.old/editor.js';
		import initMathjax from './mathjaxTex.js';
		// import { original } from '../Simple and Efficient Bilayer Cross Counting.js';

		let editor = new Editor({
			container: document.getElementById('editor'),
			editable: true,
		})

		window.editor = editor;

		initMathjax();
	</script>
</html>
